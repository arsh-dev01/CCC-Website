  <script>
    localStorage.removeItem("ChapterNumber");
    localStorage.removeItem("LoginedStudent");
    localStorage.removeItem("QuestionType");
  </script>
  <script>
    let PasswordIcons = document.querySelector(".APassword");
    PasswordIcons.addEventListener("click", (e) => {
      let PasswordInput = document.querySelector(".AdminPasswordInputBox");
      if (PasswordInput.type == "password") {
        PasswordInput.type = "text";
      } else {
        PasswordInput.type = "password";
      }
      PasswordIcons.classList.toggle("fa-eye-slash");
      PasswordIcons.classList.toggle("fa-eye");
    });
    document.querySelector(".AdminLogindisplayBtn").onclick=()=>{
      document.querySelector(".AdminBack").style.display="flex";
      document.querySelector(".AdminBack").onclick = (event) => {
    if (event.target === event.currentTarget) {
      event.target.style.display = "none";
    }
  };
    }
  </script>
