<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="../src/Style/LinkedFiles/Header.css" />
    <link rel="stylesheet" href="../src/Style/LinkedFiles/Admin.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="../FontAwosome/css/all.min.css" />
    <link rel="stylesheet" href="../FontAwosome/css/fontawesome.min.css" />
  </head>
  <body>
    <header>
      <div class="HeaderDublecatDiv">
        <div class="HeaderContenar">
          <div class="headerLogodiv">Code - Stack</div>
          <nav class="Nav">
            <a href="AfterStudentLogin.html" class="navBtn OLavel">Home</a>
            <a href="#" class="navBtn CCC" >Report</a>
            <a href="#" class="navBtn About">About</a>
            <a href="StudentLoginspage.html" class="navBtn Admin">Logout</a>
          </nav>
        </div>
      </div>
      <script></script>
    </header>
    <main>
      <div class="LoginBoxForAdmin">
        <h3 class="AdminLoginHadding">Login Admin</h3>
        <label for="" class="AdminLogingLabel">
          UserName
          <input
            type="text"
            placeholder="Enter UserName"
            class="AdminUserNameInputBox"
            autofocus=""
          />
        </label>
        <label for="" class="AdminLogingLabel">
          Password
          <input
            type="password"
            class="AdminPasswordInputBox PasswordInput"
            placeholder="Enter Password"
            style="padding-right: 2.4vw"
          />
          <i
            class="fa fa-eye-slash Password"
            aria-hidden="true"
            style="
              position: absolute;
              right: 1.4vw;
              cursor: pointer;
              color: black;
            "
          ></i>
        </label>
        <div class="AdminLoginButtonDiv">
          <button class="adminLoginBtn">Login</button>
        </div>
        <div class="AdminLoginOtherLink">
          <a href="Devloper Page.htm" class="CreateAdminUser"
            >Create Admin User</a
          >
          <a href="#" class="AdminUserPasswordForget">Forget Password </a>
        </div>
      </div>
    </main>
  </body>
  <script>
    let PasswordIcons = document.querySelector(".Password");
    PasswordIcons.addEventListener("click", (e) => {
      let PasswordInput = document.querySelector(".PasswordInput");
      if (PasswordInput.type == "password") {
        PasswordInput.type = "text";
      } else {
        PasswordInput.type = "password";
      }
      PasswordIcons.classList.toggle("fa-eye-slash");
      PasswordIcons.classList.toggle("fa-eye");
    });
  </script>
  <!-- <script src="AdminPasswordExport.js"></script> -->
  <script type="module" src="../src/js/ImpotedFiles/AdminLogin.js"></script>
</html>
